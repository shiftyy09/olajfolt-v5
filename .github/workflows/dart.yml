# Ez a workflow a Dart kódelemzést futtatja
name: Dart CI

# Ez a sor indítja el, ha push vagy pull request történik a main ágon.
# A "on:" kulcsszó a sor legelején kell, hogy legyen, behúzás nélkül.
on:  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    # A legfrissebb Ubuntu virtuális gépet használja
    runs-on: ubuntu-latest

    steps:
      # 1. Kód letöltése
      - uses: actions/checkout@v4

      # 2. Flutter környezet beállítása
      # Fontos, hogy itt is ugyanazt a stabil verziót használjuk, mint a buildeknél!
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2' # Ugyanaz a stabil verzió, mint a másik két fájlban
          channel: 'stable'
          cache: true

      # 3. Függőségek letöltése
      - name: Install dependencies
        run: flutter pub get

      # 4. Kód formázásának ellenőrzése
      - name: Check formatting
        run: dart format --output=none --set-exit-if-changed .

      # 5. Kódelemzés futtatása (linting)
      - name: Analyze project
        run: flutter analyze
