name: Build Olajfolt IPA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2' # Stabil, kompatibilis verzió
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      # === JAVÍTOTT, MEGBÍZHATÓ BUILD FOLYAMAT ===
      # Itt már nem a 'flutter build', hanem az 'xcodebuild' parancsokat használjuk.

      - name: Build Xcode project archive
        run: |
          cd ios
          xcodebuild archive -workspace Runner.xcworkspace -scheme Runner -configuration Release -sdk iphoneos -archivePath ../build/ios/archive/Runner.xcarchive CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO

      - name: Export unsigned IPA
        run: |
          xcodebuild -exportArchive -archivePath build/ios/archive/Runner.xcarchive -exportPath build/ios/ipa -exportOptionsPlist ios/exportOptions.plist

      # Az 'upload-artifact' lépést frissítjük az új, helyes elérési úttal.
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: Olajfolt-IPA
          # A *.ipa azt jelenti, hogy az összes .ipa kiterjesztésű fájlt feltölti.
          path: build/ios/ipa/*.ipa
