yml
# A munkafolyamat neve
name: Dart CI

# Ez a sor indítja el a folyamatot
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # A job neve, ami a kódelemzést végzi
  analyze:
    # A legfrissebb Ubuntu virtuális gépet használja
    runs-on: ubuntu-latest

    steps:
      # 1. Kód letöltése a repozitóriumból
      - uses: actions/checkout@v4

      # 2. Flutter környezet beállítása
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          # Ugyanazt a stabil verziót használjuk, mint a buildeknél
          flutter-version: '3.22.2'
          channel: 'stable'
          cache: true

      # 3. Függőségek letöltése
      - name: Install dependencies
        run: flutter pub get

      # 4. Kódformázás ellenőrzése
      - name: Check for formatting issues
        run: dart format --output=none --set-exit-if-changed .

      # 5. Kódelemzés futtatása (hibák és figyelmeztetések keresése)
      - name: Analyze project source
        run: flutter analyze
