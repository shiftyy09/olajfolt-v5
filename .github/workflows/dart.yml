# A munkafolyamat neve
name: Build Olajfolt IPA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      #1. Kód letöltése
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Xcode beállítása
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      # 3. Flutter környezet beállítása
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2' # Módosítsd a saját Flutter verziódra, ha szükséges!
          # === JAVÍTÁS: Egy hivatalos, stabil verziót használunk ===
          # Ez kompatibilis lesz a pubspec.yaml-ban beállított intl: ^0.19.0 verzióval
          flutter-version: '3.19.6'
          # =========================================================
          channel: 'stable'
          cache: true

      # 4. Függőségek letöltése
      - name: Get Flutter dependencies
        run: flutter pub get

      # 5. iOS app buildelése
      - name: Build unsigned iOS app
        run: flutter build ios --release --no-codesign

      # 6. IPA fájl létrehozása
      - name: Create Payload folder and IPA
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r Olajfolt.ipa Payload/

      # 7. IPA feltöltése
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: Olajfolt-IPA
          path: Olajfolt.ipa
